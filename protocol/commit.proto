syntax = "proto3";

package protocol;

service Transaction {
    rpc Commit(TransactionRequest) returns (TransactionResponse);
    rpc Read (TransactionRequest) returns (TransactionResponse);
}

message TransactionRequest {
    int32 id =1;
    string key =2;
    string value =3;
    int32 version=4;
}

message TransactionResponse {
    int32 id =1;
    string key =2;
    string value =3;
    int32 version=4;
}